<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />

  <body>
    <div class="addservicemain">
      <div class="prev">
        <a class="back" href="./AdminProducts.html"
          ><i class="bx bx-chevrons-left"></i>Return</a
        >
      </div>
      <div class="addimagecontainer">
        <h1>Create Product</h1>

        <input type="file" name="image_product" id="image_product"></div>

        <input
          type="text"
          placeholder="Product Name"
          class="producttext"
          id="Productname"
          name="Productname"
        />

        <input
          type="text"
          placeholder="Item Price"
          class="producttext"
          id="Price"
          name="Price"
        />
        
        <input type="submit" value="Confirm" id="submitProduct" />
      </div>
    </div>
  </body>
