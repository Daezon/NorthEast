                <label for=""><i class="fab fa-gratipay"></i> Age:</label>

                <label for=""
                  ><i class="fad fa-map-marker-alt"></i> Car Mileage:</label
                >

                <label for=""><i class="fas fa-tools"></i> Services:</label>

                  </option>

                  <option value="">Suspension and Steering Repair</option>

                <input type="text" placeholder="Honda Civic A/T CVT 2021" />

                <label for=""><i class="fas fa-calendar-week"></i> Date:</label>
                <input type="date" name="" id="">

                <label for=""><i class="far fa-alarm-clock"></i> Time:</label>
                <select name="" id="">
                  <option value="">8:00am</option>
                  <option value="">9:00am</option>
                  <option value="">10:00am</option>
                  <option value="">11:00am</option>

        var x = document.getElementById("myTopnav");
